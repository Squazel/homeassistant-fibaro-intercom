<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIBARO Intercom Card Demo</title>
    <!-- 
    FIBARO Intercom Card Demo
    
    This standalone HTML file demonstrates the appearance and behavior of the custom
    Lovelace card without requiring Home Assistant installation. It shows:
    
    - Complete card layout and styling
    - Interactive button behavior with visual feedback  
    - Sample configuration format
    - Expected appearance with Home Assistant theme colors
    
    Usage:
    - Open this file in any modern web browser
    - Click buttons to see interaction feedback
    - Use as reference when configuring the actual card
    - Helpful for development and testing visual changes
    
    Note: This is for preview only - actual functionality requires the 
    FIBARO Intercom integration in Home Assistant.
    -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
            --card-background-color: #1c1c1c;
            --primary-color: #3498db;
            --primary-color-dark: #2980b9;
            --secondary-color: #95a5a6;
            --secondary-color-dark: #7f8c8d;
            --text-primary-color: #fff;
            --secondary-text-color: #bbb;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --disabled-color: #444;
            --border-radius: 8px;
            --box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .demo-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .demo-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .demo-card {
            background: var(--card-background-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 16px;
            height: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .camera-container {
            flex: 1;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            min-height: 200px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23222"/><text x="50" y="50" text-anchor="middle" dy=".3em" fill="%23999" font-family="Arial" font-size="12">Camera Feed</text></svg>');
            background-size: cover;
            background-position: center;
        }
        
        .status-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .relay-controls {
            display: flex;
            gap: 8px;
        }
        
        .relay-button {
            flex: 1;
            height: 60px;
            border: none;
            border-radius: 8px;
            background: var(--primary-color);
            color: var(--text-primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .relay-button:hover {
            background: var(--primary-color-dark);
            transform: translateY(-1px);
        }
        
        .camera-controls {
            display: flex;
            justify-content: center;
        }
        
        .camera-button {
            height: 40px;
            padding: 0 16px;
            border: none;
            border-radius: 8px;
            background: var(--secondary-color);
            color: var(--text-primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .camera-button:hover {
            background: var(--secondary-color-dark);
        }
        
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .code-example {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">FIBARO Intercom Card</h1>
        
        <div class="demo-card">
            <div class="camera-container">
                <div class="status-indicator"></div>
            </div>
            
            <div class="controls">
                <div class="relay-controls">
                    <button class="relay-button" onclick="simulateClick(this, 'Door opened!')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M16,11V3H14V11H10L12,13L14,11H16M9,19H15A2,2 0 0,0 17,17V7H15V17H9V7H7V17A2,2 0 0,0 9,19Z"/>
                        </svg>
                        Door
                    </button>
                    <button class="relay-button" onclick="simulateClick(this, 'Gate opened!')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M3,12V16H2V17H3V19H4V17H5V16H4V12H3M7,12V16H6V17H7V19H8V17H9V16H8V12H7M11,12V16H10V17H11V19H12V17H13V16H12V12H11M15,12V16H14V17H15V19H16V17H17V16H16V12H15M19,12V16H18V17H19V19H20V17H21V16H20V12H19Z"/>
                        </svg>
                        Gate
                    </button>
                </div>
                
                <div class="camera-controls">
                    <button class="camera-button" onclick="simulateClick(this, 'Snapshot downloaded!')">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9,2V7.38L10.38,6L17.35,13L15.94,14.38L14.56,13L13.15,14.38L20.11,21.38L18.7,22.79L11.74,15.82L5.77,21.79L4.35,20.38L10.32,14.41L8.91,13L4,17.91V2H9M15,9A1,1 0 0,1 16,8A1,1 0 0,1 17,9A1,1 0 0,1 16,10A1,1 0 0,1 15,9Z"/>
                        </svg>
                        Download Snapshot
                    </button>
                </div>
            </div>
        </div>
        
        <div class="code-example">
<pre>type: custom:fibaro-intercom-card
camera_entity: camera.fibaro_intercom_camera
relay_0_entity: switch.fibaro_intercom_relay_0
relay_1_entity: switch.fibaro_intercom_relay_1
door_label: "Door"
gate_label: "Gate"</pre>
        </div>
    </div>

    <script>
        function simulateClick(button, message) {
            const originalBg = button.style.background;
            button.style.background = '#27ae60';
            button.disabled = true;
            
            setTimeout(() => {
                button.style.background = originalBg;
                button.disabled = false;
                alert(message);
            }, 1000);
        }
    </script>
</body>
</html>
